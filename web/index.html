              configurable: true
            });

          // Define import.meta on globalThis
          if (typeof globalThis !== 'undefined' && !globalThis.hasOwnProperty('import')) {
            Object.defineProperty(globalThis, 'import', {
              value: { meta: importMeta },
              writable: false,
