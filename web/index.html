<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta httpEquiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover">
  <title>Goveling</title>
  
  <!-- Essential polyfills - MUST load first -->
  <script>
    // Process.env polyfill for web environments
    (function() {
      'use strict';
      
      if (typeof process === 'undefined') {
        var processEnv = {
          NODE_ENV: 'development',
          BABEL_ENV: 'development',
          EXPO_PUBLIC_SUPABASE_URL: '',
          EXPO_PUBLIC_SUPABASE_ANON_KEY: '',
          EXPO_PUBLIC_GOOGLE_OAUTH_CLIENT_IOS: '',
          EXPO_PUBLIC_GOOGLE_OAUTH_CLIENT_ANDROID: '',
          EXPO_PUBLIC_PLACES_API: '',
          EXPO_PUBLIC_RESEND_API_URL: '',
          EXPO_PUBLIC_ML_API_BASE: '',
          EXPO_PUBLIC_ML_PRIMARY_VERSION: '',
          EXPO_PUBLIC_I18N_EDGE: ''
        };

        var processObj = {
          env: processEnv,
          platform: 'web',
          version: '18.0.0',
          versions: { node: '18.0.0' },
          browser: true
        };

        // Set on all contexts
        if (typeof globalThis !== 'undefined') globalThis.process = processObj;
        if (typeof window !== 'undefined') window.process = processObj;
        if (typeof global !== 'undefined') global.process = processObj;
        
        console.log('✅ process.env polyfill loaded');
      }
    })();

    // Import.meta polyfill for web environments
    (function() {
      'use strict';
      
      var importMeta = {
        env: {
          NODE_ENV: 'development',
          MODE: 'development',
          DEV: true,
          PROD: false
        },
        url: window.location.href
      };

      // Set on globalThis
      if (typeof globalThis !== 'undefined') {
        globalThis.importMeta = importMeta;
        if (!globalThis['import']) {
          globalThis['import'] = { meta: importMeta };
        }
      }

      // Set on window
      if (typeof window !== 'undefined') {
        window.importMeta = importMeta;
        if (!window['import']) {
          window['import'] = { meta: importMeta };
        }
      }

      // Override any existing import.meta references
      try {
        if (!window.hasOwnProperty('import')) {
          Object.defineProperty(window, 'import', {
            value: { meta: importMeta },
            writable: false,
            enumerable: false,
            configurable: true
          });
        }
        
        if (typeof globalThis !== 'undefined' && !globalThis.hasOwnProperty('import')) {
          Object.defineProperty(globalThis, 'import', {
            value: { meta: importMeta },
            writable: false,
            enumerable: false,
            configurable: true
          });
        }
      } catch (e) {
        window['import'] = { meta: importMeta };
        if (typeof globalThis !== 'undefined') {
          globalThis['import'] = { meta: importMeta };
        }
      }
      
      console.log('✅ import.meta polyfill loaded');
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.js"></script>
</body>
</html>
